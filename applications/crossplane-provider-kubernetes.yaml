apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-provider-kubernetes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/agud97/idp-app-v1.git
    path: crossplane/providers
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
