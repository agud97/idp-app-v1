apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-idp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/agud97/idp-app-v1.git
    path: crossplane/idp
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
