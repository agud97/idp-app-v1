apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xfrontendapps.idp.example.com
spec:
  group: idp.example.com
  names:
    kind: XFrontendApp
    plural: xfrontendapps
  claimNames:
    kind: FrontendApp
    plural: frontendapps
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                environmentName:
                  type: string
                  description: "Environment name prefix (optional)"
                image:
                  type: string
                  default: "nginx:alpine"
                  description: "Docker image"
                replicas:
                  type: integer
                  default: 2
                  description: "Number of replicas"
                port:
                  type: integer
                  default: 80
                  description: "Container port"
                env:
                  type: array
                  description: "Environment variables"
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                    required:
                      - name
                      - value
                secrets:
                  type: array
                  description: "Secret environment variables"
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                    required:
                      - name
                      - value
                ingress:
                  type: object
                  description: "Ingress configuration"
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    host:
                      type: string
            status:
              type: object
              properties:
                ready:
                  type: boolean
                endpoint:
                  type: string
