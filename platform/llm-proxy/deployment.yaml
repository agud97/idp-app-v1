apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-proxy
  namespace: llm-proxy
  labels:
    app: llm-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-proxy
  template:
    metadata:
      labels:
        app: llm-proxy
    spec:
      serviceAccountName: llm-proxy
      initContainers:
        - name: nginx-config-render
          image: nginx:alpine
          command: ["sh", "-c"]
          args:
            - |
              export LAPTOP_TAILSCALE_IP=$(cat /config-input/LAPTOP_TAILSCALE_IP)
              envsubst '${LAPTOP_TAILSCALE_IP}' < /config-input/nginx.conf > /config-output/nginx.conf
          env: []
          volumeMounts:
            - name: config-input
              mountPath: /config-input
              readOnly: true
            - name: config-rendered
              mountPath: /config-output
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - name: config-rendered
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
        - name: tailscale-sidecar
          image: tailscale/tailscale:latest
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_KUBE_SECRET
              value: tailscale-state
            - name: TS_USERSPACE
              value: "false"
            - name: TS_AUTH_ONCE
              value: "true"
            - name: TS_EXTRA_ARGS
              value: "--login-server=http://headscale.headscale.svc:8080"
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: config-input
          configMap:
            name: llm-proxy-config
        - name: config-rendered
          emptyDir: {}
