apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-proxy
  namespace: llm-proxy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llm-proxy-tailscale
  namespace: llm-proxy
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: llm-proxy-tailscale
  namespace: llm-proxy
subjects:
  - kind: ServiceAccount
    name: llm-proxy
    namespace: llm-proxy
roleRef:
  kind: Role
  name: llm-proxy-tailscale
  apiGroup: rbac.authorization.k8s.io
