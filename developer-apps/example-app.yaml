# Example Application for IDP
# Developers: copy this file and modify for your application
apiVersion: idp.example.com/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: default
spec:
  # Required: Application name (will be used for namespace, deployment, service)
  name: my-app

  # Required: Docker image
  image: nginx:latest

  # Optional: Number of replicas (default: 1)
  replicas: 2

  # Optional: Container port (default: 80)
  port: 80

  # Optional: Environment variables (stored in ConfigMap)
  env:
    - name: APP_ENV
      value: production
    - name: LOG_LEVEL
      value: info

  # Optional: Secret environment variables (stored in Secret)
  secrets:
    - name: API_KEY
      value: my-secret-api-key

  # Optional: Ingress configuration
  ingress:
    enabled: true
    host: my-app.example.com
